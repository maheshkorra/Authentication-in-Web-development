<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <!--link rel="stylesheet" type="text/css" href="signuppagecss"-->
</head>
<body>
    <header><h1>BASIC ELECTRICAL ENGINEERING </h1>  <hr> </header>
    <nav style="text-align: right;">
        <a href="home">Home</a> 
        <a href="signin">SignIn</a>
    </nav>
    <article>
        <!--img src="images/pradeepy3.jpg"-->
        <P class="sirname">YAMULA PRADEEP KUMAR</P>
        <p>Well Come To Signup Page</p>
    </article>
    <section>
        <form action="/signup" method="post">
            {% csrf_token %}
            <fieldset>
                <legend>SignUp</legend>
                <p>User Name : <input type="text" name="username" required></p>
                <p>First Name : <input type="text" name="fname" required></p>
                <p>Last Name : <input type="text" name="lname" required></p>
                <p>Email : <input type="email" name="email" required></p>
                <p>Password : <input type="password" name="pass1" required> </p>
                <p>Conform Password : <input type="password" name="pass2" required> </p>
                <p>Gender : <input type="radio" name="genger" required>Male
                    <input type="radio" name="genger" required>Female
                    <input type="radio" name="genger" required>Other </p>
                <p>Date of Birth : <input type="date" name="DOB" required></p>
                <p>Course:
                    <select name="course" id="course" required>
                        <option value="">--select the option--</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="B.com">B.com</option>
                        <option value="B.A">B.A</option>
                        <option value="other">other</option>
                    </select>
                </p>
                <p>Year:
                    <select name="year" id="year" required>
                        <option value="">--select the option--</option>
                        <option value="1st year">1st year</option>
                        <option value="2nd year">2nd year</option>
                        <option value="3rd year">3rd year</option>
                        <option value="4th year">4th year</option>
                        <option value="other">other</option>
                    </select>
                </p>
                <button type="submit">Create account</button>
                <input type="reset" >
            </fieldset>
        </form>
    </section>
</body>
</html>
